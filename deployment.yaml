apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-bot
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: cloud-bot
    spec:
      containers:
      - name: cloud-bot
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m